<div class="row">
    <div class="col-md-6">
        <h1 class="my-5">List of users</h1>
    </div>
    <div class="col-md-6">
        <div class="input-group mt-5">
            <input placeholder="Search" class="form-control" type="search" [(ngModel)]="search">
            <button (click)="searchUser()"class="btn btn-outline-success">Search</button>
        </div>
    </div>
</div>

<div class="row">
    
        <div class="col-md-3"  *ngFor="let user of users">
            <app-card [my-user]="user"  (deleteUser)="destroyUser($event)"></app-card>
        </div>
    
</div>
